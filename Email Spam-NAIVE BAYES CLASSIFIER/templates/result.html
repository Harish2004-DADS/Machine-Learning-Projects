<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ 'spam-bg' if prediction|lower == 'spam' else 'ham-bg' }}">
    <div class="container">
        <h1>Email Spam Detector</h1>
        <div class="result-box">
            <p><strong>Email:</strong> {{ email_text }}</p>
            <p><strong>Prediction:</strong> <span class="prediction">{{ prediction }}</span></p>
        </div>
        <a href="/" class="back-button">Check Another Email</a>
    </div>
</body>
</html>
